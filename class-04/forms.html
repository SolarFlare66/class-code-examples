<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>HTML Forms</title>
    </head>
    <body>
        <main>
            <h1>Forms Page</h1>

            <form>

                <label      for="username">
                    Username</label>
                <input 
                    placeholder="Put in your username here"
                    required="required"
                    name="username"
                    id="username"  type="text" />

                <br />

                <label for="password">Password</label>
                <input 
                required="required"
                id="password"
                name="password"
                type="password" />

                

                <h2>Radio buttons</h2>

                <fieldset>
                    <legend>Pick a fruit</legend>

                    <input type="radio" id="oranges"
                    name="fruit"/>
                    <label for="oranges">Oranges</label>

                    <input type="radio" 
                    id="mangoes"
                    name="fruit"/>
                    <label for="mangoes">Mangoes</label>

                    <input type="radio" id="bananas"
                    name="fruit"/>
                    <label for="bananas">Bananas</label>

                </fieldset>

                
                <input type="range" />

                <input type="date" />

                <input type="number" />

                <select>
                    <option>Joe</option>
                    <option>Jane</option>
                    <option>Robert</option>
                </select>

                <!-- I don't love this -->
                <input type="submit" />

                <button type="reset">
                    Clear form
                </button>
                <button type="submit">Login</button>

            </form>

        </main>
    </body>
</html>
