<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>HTML Tables</title>
    </head>
    <body>
        <main>
            <h1>HTML Tables example</h1>

            <table>
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>OC Transpo ridership</th>
                        <th>Fair Revenue</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>January</td>
                        <td>300000</td>
                        <td>$40000000</td>
                    </tr>
                    <tr>
                        <td>February</td>
                        <td>310000</td>
                        <td>$40000000</td>
                    </tr>
                    <tr>
                        <td>March</td>
                        <td>320000</td>
                        <td>$40000000</td>
                    </tr>
                    <tr>
                        <td>April</td>
                        <td>350000</td>
                        <td>$40000000</td>
                    </tr>
                    <tr>
                        <td>May</td>
                        <td>290000</td>
                        <td>$40000000</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td>1500000</td>
                        <td>4800000</td>
                    </tr>
                </tfoot>
            </table>

        </main>
    </body>
</html>
